<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de ahorcado, hecho por el grupo 5 de Programacion web 2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="m-4 bg-light rounded-3 shadow">
            <div class="row m-0 vh-70 justify-content-center align-content-center g-2 p-3">
                <div class="col-lg-12 text-center mb-3">
                    <h2 class="htext"><strong>HANGMAN <i class="fas fa-skull-crossbones"></i> GAME</strong></h2>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-4 mb-3">
                            <div class="mb-3 row">
                                <label for="nUsuario" class="col-sm-3 col-form-label"><strong>Nombre:</strong></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nUsuario">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 mb-3">
                            <div class="mb-3 row">
                                <label for="nUsuario"
                                    class="col-sm-3 col-form-label"><strong>Dificultad:</strong></label>
                                <div class="col-sm-9">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Seleccione una opci√≥n</option>
                                        <option value="1">Facil</option>
                                        <option value="2">Dificil</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 mb-3">
                            <div class="d-grid">
                                <button class="btn btn-outline-success rounded"><i class="fas fa-play"></i> Inciar
                                    juego</button>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-2">
                            <div class="d-grid">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar Graficas</button>
                                    <button type="button" class="btn btn-outline-success">Middle</button>
                                    <button type="button" class="btn btn-outline-secondary">Right</button>
                                </div>
                            </div>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Estadisticas</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
