<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de ahorcado, hecho por el grupo 5 de Programacion web 2">
    <link rel="icon" type="image/png" sizes="96x96" href="src/img/favicon-96x96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="src/style/style.css">
    <title>Hangman Game</title>

</head>

<body >
    <main class="m-lg-4 m-3 p-lg-4 p-3">
        <div class="container">
            <div class="row mb-4 animate__animated animate__backInDown">
                <div class="col">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h1 class="tw-bold text-dec user-select-none">Hangman<i
                                    class="fas fa-skull-crossbones animate__animated animate__bounceIn animate__slow animate__infinite"></i>Game
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        <div id="mostrar">
            <div id="mensaje"> </div>
            <div class="row mb-4 animate__animated animate__backInLeft animate__delay-1s">
                <div class="col">
                    <div class="card shadow"  id="agregar">
                        <div class="card-body" >
                            <div class="row">
                                <div class="col-lg-3 mb-2 animate__animated animate__fadeInDown animate__delay-2s">
                                    <label class="form-label fw-bold">Nombre:</label>
                                    <input type="text" class="form-control" name="" id="nombre">
                                </div>
                                <div class="col-lg-3 mb-2 animate__animated animate__fadeInDown animate__delay-2s">
                                    <label class="form-label fw-bold">Tema:</label>
                                    <select class="form-select " aria-label="Default select example" id="temas">
                                        <option value="">Seleccione tema</option>
                                        <option value="Animales">Animales</option>
                                        <option value="Frutas">Frutas</option>
                                        <option value="Colores">Colores</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 mb-2 animate__animated animate__fadeInDown animate__delay-2s">
                                    <label class="form-label fw-bold">Dificultad:</label>
                                    <select class="form-select" aria-label="Default select example" id="dificultad">
                                        <option value="">Seleccione la dificultad</option>
                                        <option value="1">Facil</option>
                                        <option value="2">Dificil</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 mb-2 align-middle d-grid">
                                    <button href="#teclado" 
                                        class=" btn btn-outline-success rounded fw-bold animate__animated animate__bounceIn animate__slow animate__delay-2s  agregar"
                                        id="jugar" data-nombre="" >
                                        <i class="fas fa-play "></i> EMPEZAR A JUGAR
                                    </button>
                                </div>
                                <div  id="spinner">
                                    <div class="sk-chase">
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                    </div>
                                    <div id="loaders"> </div>
                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='ocultar'>
            <div class="row mb-3 animate__animated animate__backInLeft animate__delay-2s">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-grid">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal1" readonly id="clasificacion"><i class="fas fa-table"></i> Tabla de
                                        clasificación | <i class="fas fa-chart-pie"></i> Graficas</button>
                                    
                                    <button type="button" class="btn btn-danger abandonar" id="abandonar"><i class="fas fa-times-circle"></i>
                                        Abandonar partida</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
            <div class="row animate__animated animate__backInLeft animate__delay-2s">
                <div class="col-lg-3 gap-2 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3
                                class="fs-bold text-warning animate__animated animate__pulse animate__slow animate__infinite">
                                Pistas <i class="fas fa-lightbulb"></i></h3>
                            <p class="fs-bold" id="pista">Aun no hay pistas disponibles...</p>
                        </div>
                    </div>
                </div>
               
                <div class="col-lg-7 gap-2 mb-3 text-center">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <img id="imagen_ahorcado"  src="src/img/ahorcado0.png" class="img-fluid">
                                </div>
                                <div class="col-lg-12 mb-2">
                                    <div id="resultado"
                                    class="fs-bold  contenedor-letras-secreto">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 gap-2 mb-3">
                    <div class="row-col-4">
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="fw-bold" >Usuario:</h6>
                                </div>
                                <div class="card-body">
                                    <i class="fas fa-user animate__animated animate__pulse animate__slow animate__infinite"></i>
                                    <span class="fw-bold" id="nombreUsuario">Sin nombre</span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-success text-white">
                                    <h6 class="fw-bold">Oportunidades:</h6>
                                </div>
                                <div class="card-body">
                                    <i class="fas fa-heart animate__animated animate__pulse animate__slow animate__infinite"></i>
                                    <span class="fw-bold" id="intentos">0
                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-warning text-white">
                                    <h6 class="fw-bold">Puntos:</h6>
                                </div>
                                <div class="card-body">
                                    <i class="fas fa-star animate__animated animate__pulse animate__slow animate__infinite"></i>
                                    <span class="fw-bold"  id="puntos">0
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-danger text-white">
                                    <h6 class="fw-bold">Letras falladas:</h6>
                                </div>
                                <div class="card-body">
                                    <i class="fas fa-heart-broken animate__animated animate__pulse animate__slow animate__infinite"></i>
                                    <span class="fw-bold" id="historial">
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
               
            </div>
            <div class="row mb-4 animate__animated animate__backInLeft animate__delay-2s">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 text-center mb-3">
                                    <h3
                                        class="fw-bold text-purple animate__animated animate__pulse animate__slow animate__infinite">
                                        Teclado <i class="fas fa-keyboard"></i></h3>
                                </div>
                                
                                <div class="col-lg-12 mb-3" >
                                    <div class="container-fluid text-center  " id="teclado">
                                        <button data-id="q" id="q" class="boton tecladoD">Q</button>
                                        <button data-id="w" id="w" class="boton tecladoD">W</button>
                                        <button data-id="e" id="e" class="boton tecladoD">E</button>
                                        <button data-id="r" id="r" class="boton tecladoD">R</button>
                                        <button data-id="t" id="t" class="boton tecladoD">T</button>
                                        <button data-id="y" id="y" class="boton tecladoD">Y</button>
                                        <button data-id="u" id="u" class="boton tecladoD">U</button>
                                        <button data-id="i" id="i" class="boton tecladoD">I</button>
                                        <button data-id="o" id="o" class="boton tecladoD">O</button>
                                        <button data-id="p" id="p" class="boton tecladoD">P</button>
                                        <button data-id="a" id="a" class="boton tecladoD">A</button>
                                        <button data-id="s" id="s" class="boton tecladoD">S</button>
                                        <button data-id="d" id="d" class="boton tecladoD">D</button>
                                        <button data-id="f" id="f" class="boton tecladoD">F</button>
                                        <button data-id="g" id="g" class="boton tecladoD">G</button>
                                        <button data-id="h" id="h" class="boton tecladoD">H</button>
                                        <button data-id="j" id="j" class="boton tecladoD">J</button>
                                        <button data-id="k" id="k" class="boton tecladoD">K</button>
                                        <button data-id="l" id="l" class="boton tecladoD">L</button>
                                        <button data-id="z" id="z" class="boton tecladoD">Z</button>
                                        <button data-id="x" id="x" class="boton tecladoD">X</button>
                                        <button data-id="c" id="c" class="boton tecladoD">C</button>
                                        <button data-id="v" id="v" class="boton tecladoD">V</button>
                                        <button data-id="b" id="b" class="boton tecladoD">B</button>
                                        <button data-id="n" id="n" class="boton tecladoD">N</button>
                                        <button data-id="m" id="m" class="boton tecladoD">M</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
        <div class="">
            <!--Modal 1-->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-success" id="exampleModalLabel"><i class="fas fa-table"></i>
                                Tabla de clasificación</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                        </div>
                        <div class="modal-body" id="grillaTabla">
                            <table class="table" id="grilla" class="table list" onclick="ver(event);"> 
                                <thead class="table-dark">
                                  
                                    <th>Jugadores</th>
                                    <th>Ganadas</th>
                                    <th>Perdidas</th>
                                    <th>Terminadas</th>
                                    <th>Sin terminar</th>
                                   
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="" id="datos">
                            <div class="dos-columnas">
                                <div>
                                    <div id="pieChart2" class="grafico"></div>
                                </div>
                                <div>
                                    <div id="pieChart" class="grafico"></div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal 2-->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-purple" id="exampleModalLabel"><i class="fas fa-chart-pie"></i>
                                Graficos y estadisticas</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
</body>

</html>
