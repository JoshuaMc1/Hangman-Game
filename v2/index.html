<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de ahorcado, hecho por el grupo 5 de Programacion web 2">
    <link rel="icon" type="image/png" sizes="96x96" href="src/img/favicon-96x96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="src/style/style.css">
    <title>Hangman Game</title>
</head>

<body>
    <main class="m-lg-4 m-3 p-lg-4 p-3">
        <div class="container">
            <div class="row mb-4 animate__animated animate__backInDown">
                <div class="col">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h1 class="tw-bold text-dec user-select-none">Hangman<i
                                    class="fas fa-skull-crossbones animate__animated animate__bounceIn animate__slow animate__infinite"></i>Game
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4 animate__animated animate__backInLeft animate__delay-1s">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 mb-2 animate__animated animate__fadeInDown animate__delay-2s">
                                    <label class="form-label fw-bold">Nombre:</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>
                                <div class="col-lg-3 mb-2 animate__animated animate__fadeInDown animate__delay-3s">
                                    <label class="form-label fw-bold">Tema:</label>
                                    <select class="form-select " aria-label="Default select example" id="temas">
                                        <option value="">Seleccione tema</option>
                                        <option value="1">Animales</option>
                                        <option value="2">Frutas</option>
                                        <option value="3">Colores</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 mb-2 animate__animated animate__fadeInDown animate__delay-4s">
                                    <label class="form-label fw-bold">Dificultad:</label>
                                    <select class="form-select" aria-label="Default select example" id="dificultad">
                                        <option value="">Seleccione la dificultad</option>
                                        <option value="1">Facil</option>
                                        <option value="2">Dificil</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 mb-2 align-middle d-grid">
                                    <button
                                        class="btn btn-outline-success rounded fw-bold animate__animated animate__bounceIn animate__slow animate__delay-5s"
                                        id="jugar" data-nombre="">
                                        <i class="fas fa-play"></i> EMPEZAR A JUGAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row animate__animated animate__backInLeft animate__delay-1s">
                <div class="col-lg-3 gap-2 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3
                                class="fs-bold text-warning animate__animated animate__pulse animate__slow animate__infinite">
                                Pistas <i class="fas fa-lightbulb"></i></h3>
                            <p class="fs-bold">Aun no hay pistas disponibles...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 gap-2 mb-3 text-center">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <img src="src/img/ahorcado0.png" class="img-fluid">
                                </div>
                                <div class="col-lg-12 mb-2">
                                    <h1 class="fs-bold">_ _ _ _ _ _ _ _</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 gap-2 mb-3">
                    <div class="row-col-4">
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="fw-bold">Usuario:</h6>
                                </div>
                                <div class="card-body">
                                    <span class="fw-bold"><i
                                            class="fas fa-user animate__animated animate__pulse animate__slow animate__infinite"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-success text-white">
                                    <h6 class="fw-bold">Oportunidades:</h6>
                                </div>
                                <div class="card-body">
                                    <span class="fw-bold"><i
                                            class="fas fa-heart animate__animated animate__pulse animate__slow animate__infinite"></i>
                                        3</span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-warning text-white">
                                    <h6 class="fw-bold">Puntos:</h6>
                                </div>
                                <div class="card-body">
                                    <span class="fw-bold"><i
                                            class="fas fa-star animate__animated animate__pulse animate__slow animate__infinite"></i>
                                        0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="card shadow">
                                <div class="card-header bg-danger text-white">
                                    <h6 class="fw-bold">Letras falladas:</h6>
                                </div>
                                <div class="card-body">
                                    <span class="fw-bold"><i
                                            class="fas fa-heart-broken animate__animated animate__pulse animate__slow animate__infinite"></i>
                                        Ninguna</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 animate__animated animate__backInLeft animate__delay-1s">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-grid">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal1"><i class="fas fa-table"></i> Tabla de
                                        clasificación</button>
                                    <button type="button" class="btn bg-purple" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal2"><i class="fas fa-chart-pie"></i>
                                        Graficas</button>
                                    <button type="button" class="btn btn-danger"><i class="fas fa-times-circle"></i>
                                        Abandonar partida</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4 animate__animated animate__backInLeft animate__delay-1s">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 text-center mb-3">
                                    <h3
                                        class="fw-bold text-purple animate__animated animate__pulse animate__slow animate__infinite">
                                        Teclado <i class="fas fa-keyboard"></i></h3>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <div class="container-fluid text-center">
                                        <button class="boton">Q</button>
                                        <button class="boton">W</button>
                                        <button class="boton">E</button>
                                        <button class="boton">R</button>
                                        <button class="boton">T</button>
                                        <button class="boton">Y</button>
                                        <button class="boton">U</button>
                                        <button class="boton">I</button>
                                        <button class="boton">O</button>
                                        <button class="boton">P</button>
                                        <button class="boton">A</button>
                                        <button class="boton">S</button>
                                        <button class="boton">D</button>
                                        <button class="boton">F</button>
                                        <button class="boton">G</button>
                                        <button class="boton">H</button>
                                        <button class="boton">J</button>
                                        <button class="boton">K</button>
                                        <button class="boton">L</button>
                                        <button class="boton">Z</button>
                                        <button class="boton">X</button>
                                        <button class="boton">C</button>
                                        <button class="boton">V</button>
                                        <button class="boton">B</button>
                                        <button class="boton">N</button>
                                        <button class="boton">M</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <!--Modal 1-->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-success" id="exampleModalLabel"><i class="fas fa-table"></i>
                                Tabla de clasificación</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">Handle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td colspan="2">Larry the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal 2-->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-purple" id="exampleModalLabel"><i class="fas fa-chart-pie"></i>
                                Graficos y estadisticas</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
